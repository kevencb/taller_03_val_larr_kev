<!DOCTYPE html>
<html>
<head>
    <title>Conversor de palabras a números</title>
</head>
<body>

    <h1>Conversor de palabras a números</h1>

    <label for="palabra">Ingresa una palabra:</label><br>
    <input type="text" id="palabra" name="palabra"><br><br>
    <button onclick="convertir()">Convertir</button>

    <p id="resultado"></p>

    <script>
        function convertir() {
            var palabra = document.getElementById("palabra").value;
            var numero = palabra.length; // Convierte la palabra a su longitud
            document.getElementById("resultado").textContent = "La palabra '" + palabra + "' tiene " + numero + " letras.";
        }
    </script>

</body>
</html>
